<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/ionicons.min.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/dataTables.bootstrap.min.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/AdminLTE.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/_all-skins.min.css') }}">

    <meta charset="UTF-8">
    <!-- titel area -->
    <title>Chord finder {% block judul %} {% endblock %}</title>
</head>
<body>
<!-- content area -->
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                <a href="/">
                    <img src="{{ url_for('static', filename = 'img/lgo.png') }}" style="width: 40px;">
                </a>
                Chord Finder
                <small>by ARAI</small>
                    <a href="/" class="nav-link">Home</a>
            </h1>

        </section>
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            {% block JudulKonten %} {% endblock %}
                        </div>
                     <!--data table (database) -->
                     <div class="box-body">
                         {% block konten %} {% endblock %}
                     </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.dataTable.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dataTables.bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.slimscroll.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/fastclick.js') }}"></script>
    <script src="{{ url_for('static', filename='js/adminlte.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/demo.js') }}"></script>
</body>
</html>
