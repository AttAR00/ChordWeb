{% block konten %}
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Nama</th>
            </tr>
        </thead>
        <tbody>
            {% for row in hasil %}
                <tr>
                    <td style="width:90%">{{ row.0 }}</td>
                    <td style="width:10%"><button type="button" name="{{ row.1 }}" class="btn btn-info" onclick="location.href='/{{ row.0 }}'">Pilih</button></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
